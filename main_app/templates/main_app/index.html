<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="H20IQ - A Smart Watering System">
    <meta name="author" content="Jonathan Whitaker, Daniel Houston">
    <title>Home - H20IQ</title>

    <!-- Special thanks to Twitter Bootstrap-->
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">


    <!-- My Stylesheet -->
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'main_app/style.css' %}"/>

</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Header Logo</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <button onclick="window.location= '{% url 'main_app:settings'%}'"
                            class="btn btn-default navbar-btn">Settings
                    </button>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>

<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <div class="row home-page-boxes-row">
            <a href="{% url 'main_app:schedule'%}">
                <div class="col-sm-4" style="border:1px solid #000">
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="button" class="btn btn-success home-page-icon" aria-label="Left Align">
                                <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                            </button>

                        </div>
                        <div class="col-xs-12">
                            <h3>Scheduling</h3>
                        </div>
                        <div class="col-xs-12">
                            Temporary Description
                        </div>
                    </div>
                </div>
            </a>
            <a href="{% url 'main_app:monitor'%}">
                <div class="col-sm-4" style="border:1px solid #000">
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="button" class="btn btn-success home-page-icon" aria-label="Left Align">
                                <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                            </button>

                        </div>
                        <div class="col-xs-12">
                            <h3>Monitor</h3>
                        </div>
                        <div class="col-xs-12">
                            Temporary Description
                        </div>
                    </div>
                </div>
            </a>
            <a href="{% url 'main_app:stations'%}">
                <div class="col-sm-4" style="border:1px solid #000">
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="button" class="btn btn-success home-page-icon" aria-label="Left Align">
                                <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                            </button>

                        </div>
                        <div class="col-xs-12">
                            <h3>Stations</h3>
                        </div>
                        <div class="col-xs-12">
                            Temporary Description
                        </div>
                    </div>
                </div>
            </a>

        </div>
    </div>
</div>

<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <p>Copyright &copy; H20IQ 2015</p>
            </div>
        </div>
    </div>
</footer>

<!-- JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript for Bootstrap 3-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
