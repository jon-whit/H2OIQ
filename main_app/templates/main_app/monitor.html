<!doctype html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="H20IQ - A Smart Watering System">
    <meta name="author" content="Jonathan Whitaker, Daniel Houston">
    <title>Monitor Stations - H20IQ</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- H2OIQ specific CSS -->
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'main_app/style.css' %}"/>


    <link type="text/css" rel="stylesheet"
          href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css">
    <link type="text/css" rel="stylesheet" href="{% static 'css/rickshaw/graph.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/rickshaw/detail.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/rickshaw/legend.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/rickshaw/extensions.css' %}">

    <script src="{% static 'js/rickshaw/d3.v3.js' %}"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script>
		jQuery.noConflict();

    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.15/jquery-ui.min.js"></script>

    <script src="{% static 'js/rickshaw/Rickshaw.js' %}"></script>
    <script src="{% static 'js/rickshaw/Rickshaw.Class.js' %}"></script>
    <script src="{% static 'js/rickshaw/Rickshaw.Compat.ClassList.js' %}"></script>
    <script src="{% static 'js/rickshaw/Rickshaw.Graph.js' %}"></script>
    <script src="{% static 'js/rickshaw/Rickshaw.Graph.Renderer.js' %}"></script>
    <script src="{% static 'js/rickshaw/Rickshaw.Graph.Renderer.Area.js' %}"></script>
    <script src="{% static 'js/rickshaw/Rickshaw.Graph.Renderer.Line.js' %}"></script>
    <script src="{% static 'js/rickshaw/Rickshaw.Graph.Renderer.Bar.js' %}"></script>
    <script src="{% static 'js/rickshaw/Rickshaw.Graph.Renderer.ScatterPlot.js' %}"></script>
    <script src="{% static 'js/rickshaw/Rickshaw.Graph.Renderer.Stack.js' %}"></script>
    <script src="{% static 'js/rickshaw/Rickshaw.Graph.RangeSlider.js' %}"></script>
    <script src="{% static 'js/rickshaw/Rickshaw.Graph.RangeSlider.Preview.js' %}"></script>
    <script src="{% static 'js/rickshaw/Rickshaw.Graph.HoverDetail.js' %}"></script>
    <script src="{% static 'js/rickshaw/Rickshaw.Graph.Annotate.js' %}"></script>
    <script src="{% static 'js/rickshaw/Rickshaw.Graph.Legend.js' %}"></script>
    <script src="{% static 'js/rickshaw/Rickshaw.Graph.Axis.Time.js' %}"></script>
    <script src="{% static 'js/rickshaw/Rickshaw.Graph.Behavior.Series.Toggle.js' %}"></script>
    <script src="{% static 'js/rickshaw/Rickshaw.Graph.Behavior.Series.Order.js' %}"></script>
    <script src="{% static 'js/rickshaw/Rickshaw.Graph.Behavior.Series.Highlight.js' %}"></script>
    <script src="{% static 'js/rickshaw/Rickshaw.Graph.Smoother.js' %}"></script>

    <script src="{% static 'js/rickshaw/Rickshaw.Fixtures.RandomData.js' %}"></script>
    <script src="{% static 'js/rickshaw/Rickshaw.Fixtures.Color.js' %}"></script>
    <script src="{% static 'js/rickshaw/Rickshaw.Color.Palette.js' %}"></script>
    <script src="{% static 'js/rickshaw/Rickshaw.Graph.Axis.Y.js' %}"></script>
    <script src="{% static 'js/rickshaw/extensions.js' %}"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'home'%}"">Header Logo</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <button onclick="window.location= '{% url 'main_app:settings'%}'"
                            class="btn btn-default navbar-btn">Settings
                    </button>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>

<div id="content" class="row">

    <div class
    <form id="side_panel">
        <h1>Random Data in the Future</h1>
        <section>
            <div id="legend"></div>
        </section>
        <section>
            <div id="renderer_form" class="toggler">
                <input type="radio" name="renderer" id="area" value="area" checked>
                <label for="area">area</label>
                <input type="radio" name="renderer" id="bar" value="bar">
                <label for="bar">bar</label>
                <input type="radio" name="renderer" id="line" value="line">
                <label for="line">line</label>
                <input type="radio" name="renderer" id="scatter" value="scatterplot">
                <label for="scatter">scatter</label>
            </div>
        </section>
        <section>
            <div id="offset_form">
                <label for="stack">
                    <input type="radio" name="offset" id="stack" value="zero" checked>
                    <span>stack</span>
                </label>
                <label for="stream">
                    <input type="radio" name="offset" id="stream" value="wiggle">
                    <span>stream</span>
                </label>
                <label for="pct">
                    <input type="radio" name="offset" id="pct" value="expand">
                    <span>pct</span>
                </label>
                <label for="value">
                    <input type="radio" name="offset" id="value" value="value">
                    <span>value</span>
                </label>
            </div>
            <div id="interpolation_form">
                <label for="cardinal">
                    <input type="radio" name="interpolation" id="cardinal" value="cardinal" checked>
                    <span>cardinal</span>
                </label>
                <label for="linear">
                    <input type="radio" name="interpolation" id="linear" value="linear">
                    <span>linear</span>
                </label>
                <label for="step">
                    <input type="radio" name="interpolation" id="step" value="step-after">
                    <span>step</span>
                </label>
            </div>
        </section>
        <section>
            <h6>Smoothing</h6>

            <div id="smoother"></div>
        </section>
        <section></section>
    </form>

    <div id="chart_container">
        <div id="chart"></div>
        <div id="timeline"></div>
        <div id="preview"></div>
    </div>

</div>

<script>

// set up our data series with 150 random data points

var seriesData = [ [], [], [], [], [], [], [], [], [] ];
var random = new Rickshaw.Fixtures.RandomData(150);

for (var i = 0; i < 150; i++) {
	random.addData(seriesData);
}

var palette = new Rickshaw.Color.Palette( { scheme: 'classic9' } );

// instantiate our graph!

var graph = new Rickshaw.Graph( {
	element: document.getElementById("chart"),
	width: 900,
	height: 500,
	renderer: 'area',
	stroke: true,
	preserve: true,
	series: [
		{
			color: palette.color(),
			data: seriesData[0],
			name: 'Moscow'
		}, {
			color: palette.color(),
			data: seriesData[1],
			name: 'Shanghai'
		}, {
			color: palette.color(),
			data: seriesData[2],
			name: 'Amsterdam'
		}, {
			color: palette.color(),
			data: seriesData[3],
			name: 'Paris'
		}, {
			color: palette.color(),
			data: seriesData[4],
			name: 'Tokyo'
		}, {
			color: palette.color(),
			data: seriesData[5],
			name: 'London'
		}, {
			color: palette.color(),
			data: seriesData[6],
			name: 'New York'
		}
	]
} );

graph.render();

var preview = new Rickshaw.Graph.RangeSlider( {
	graph: graph,
	element: document.getElementById('preview'),
} );

var hoverDetail = new Rickshaw.Graph.HoverDetail( {
	graph: graph,
	xFormatter: function(x) {
		return new Date(x * 1000).toString();
	}
} );

var annotator = new Rickshaw.Graph.Annotate( {
	graph: graph,
	element: document.getElementById('timeline')
} );

var legend = new Rickshaw.Graph.Legend( {
	graph: graph,
	element: document.getElementById('legend')

} );

var shelving = new Rickshaw.Graph.Behavior.Series.Toggle( {
	graph: graph,
	legend: legend
} );

var order = new Rickshaw.Graph.Behavior.Series.Order( {
	graph: graph,
	legend: legend
} );

var highlighter = new Rickshaw.Graph.Behavior.Series.Highlight( {
	graph: graph,
	legend: legend
} );

var smoother = new Rickshaw.Graph.Smoother( {
	graph: graph,
	element: document.querySelector('#smoother')
} );

var ticksTreatment = 'glow';

var xAxis = new Rickshaw.Graph.Axis.Time( {
	graph: graph,
	ticksTreatment: ticksTreatment,
	timeFixture: new Rickshaw.Fixtures.Time.Local()
} );

xAxis.render();

var yAxis = new Rickshaw.Graph.Axis.Y( {
	graph: graph,
	tickFormat: Rickshaw.Fixtures.Number.formatKMBT,
	ticksTreatment: ticksTreatment
} );

yAxis.render();


var controls = new RenderControls( {
	element: document.querySelector('form'),
	graph: graph
} );

// add some data every so often

var messages = [
	"Changed home page welcome message",
	"Minified JS and CSS",
	"Changed button color from blue to green",
	"Refactored SQL query to use indexed columns",
	"Added additional logging for debugging",
	"Fixed typo",
	"Rewrite conditional logic for clarity",
	"Added documentation for new methods"
];

setInterval( function() {
	random.removeData(seriesData);
	random.addData(seriesData);
	graph.update();

}, 3000 );

function addAnnotation(force) {
	if (messages.length > 0 && (force || Math.random() >= 0.95)) {
		annotator.add(seriesData[2][seriesData[2].length-1].x, messages.shift());
		annotator.update();
	}
}

addAnnotation(true);
setTimeout( function() { setInterval( addAnnotation, 6000 ) }, 6000 );

var previewXAxis = new Rickshaw.Graph.Axis.Time({
	graph: preview.previews[0],
	timeFixture: new Rickshaw.Fixtures.Time.Local(),
	ticksTreatment: ticksTreatment
});

previewXAxis.render();


</script>

</body>
